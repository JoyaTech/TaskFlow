name: mindflow
description: "Hebrew-first task management and voice assistant app for users with ADHD"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  speech_to_text: ^7.0.0
  sqflite: ^2.0.0
  shared_preferences: ^2.0.0
  http: ^1.0.0
  intl: 0.20.2
  path: ^1.0.0
  firebase_core: '>=2.21.1'
  cloud_firestore: '>=5.5.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true